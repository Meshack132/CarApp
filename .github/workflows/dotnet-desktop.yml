name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # This will run the workflow on a Windows runner

    env:
      Solution_Name: CarApp.sln                         # The solution file is CarApp.sln
      Project_Path: CarApp/CarApp.csproj                # Path to CarApp.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core SDK
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x                           # Ensure you're using the correct .NET version

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Restore the application
    - name: Restore the application
      run: msbuild ${{ env.Solution_Name }} /t:Restore /p:Configuration=${{ matrix.configuration }}
      env:
        Configuration: ${{ matrix.configuration }}

    # Build the project
    - name: Build the project
      run: dotnet build ${{ env.Project_Path }} --configuration ${{ matrix.configuration }}

    # Execute unit tests in the solution
    - name: Execute unit tests
      run: dotnet test ${{ env.Project_Path }} --configuration ${{ matrix.configuration }}

    # Upload the build artifacts (if you want to store them)
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build Artifacts
        path: ${{ env.Project_Path }}/bin/${{ matrix.configuration }}
